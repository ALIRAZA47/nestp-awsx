name: Publish Package

on:
    pull_request:
        types: [closed]

permissions:
    id-token: write
    contents: read

jobs:
    publish:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  registry-url: "https://registry.npmjs.org"

            - run: npm ci
            - run: npm run build
            - run: npm test
            - run: npm publish
